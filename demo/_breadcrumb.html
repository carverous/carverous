<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carverous Breadcrumb Demo</title>
  <link rel="stylesheet" href="../build/css/carverous.css">
  <link rel="stylesheet" href="../build/css/font-awesome.min.css">

  <script src="live.js"></script>
</head>
<body>
<div class="container">
  <h1>Breadcrumbs</h1>

  <h2>Using ol</h2>

  <ol class="breadcrumb">
    <li class="breadcrumb-item active">Home</li>
  </ol>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item active">Blog</li>
  </ol>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item"><a href="#">Blog</a></li>
    <li class="breadcrumb-item active">Post</li>
  </ol>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item"><a href="#">Category</a></li>
    <li class="breadcrumb-item"><a href="#">Directory 1</a></li>
    <li class="breadcrumb-item active"><a href="#">Whavetever</a></li>
    <li class="breadcrumb-item"><a href="#">Post</a></li>
  </ol>

  <h2>Using nav</h2>
  <nav class="breadcrumb">
    <a class="breadcrumb-item" href="#">Home</a>
    <a class="breadcrumb-item" href="#">Blog</a>
    <a class="breadcrumb-item" href="#">Post</a>
    <span class="breadcrumb-item active">Carverous</span>
  </nav>

  <br>

  <nav class="breadcrumb">
    <a class="breadcrumb-item" href="#">Home</a>
    <a class="breadcrumb-item" href="#">Category</a>
    <a class="breadcrumb-item" href="#">Directory 1</a>
    <a class="breadcrumb-item" href="#">Directory 2</a>
    <a class="breadcrumb-item" href="#">Blog</a>
    <a class="breadcrumb-item" href="#">Post</a>
    <a class="breadcrumb-item active" href="#">Carverous</a>
  </nav>
</div>

<script src="../build/js/carverous.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carverous Navigation Icon Demo</title>
  <link rel="stylesheet" href="../build/css/carverous.css">
  <link rel="stylesheet" href="../build/css/font-awesome.min.css">

  <script src="live.js"></script>

  <style>
    code {
      display: inline-block;
    }

    code, .nav-icon {
      vertical-align: middle;
    }

    .nav-icon {
      display: inline-block
    }

    .nav-icon-rod,
    .nav-icon-rod::before,
    .nav-icon-rod::after {
      background: #333;
    }
  </style>
</head>
<body>
<div class="container">
  <h3>nav-icon</h3>

  <div class="nav-icon nav-icon-arrow">
    <div class="nav-icon-box">
      <div class="nav-icon-rod"></div>
    </div>
  </div>
  <code>.nav-icon-arrow</code>

  <br>

  <div class="nav-icon nav-icon-arrow-r">
    <div class="nav-icon-box">
      <div class="nav-icon-rod"></div>
    </div>
  </div>
  <code>.nav-icon-arrow</code>

  <br>

  <div class="nav-icon nav-icon-elastic">
    <div class="nav-icon-box">
      <div class="nav-icon-rod"></div>
    </div>
  </div>
  <code>.nav-icon-elastic</code>

  <br>

  <div class="nav-icon nav-icon-elastic-r">
    <div class="nav-icon-box">
      <div class="nav-icon-rod"></div>
    </div>
  </div>
  <code>.nav-icon-elastic-r</code>

  <br>

  <div class="nav-icon nav-icon-flip-x">
    <div class="nav-icon-box">
      <div class="nav-icon-rod"></div>
    </div>
  </div>
  <code>.nav-icon-flip-x</code>

  <br>

  <div class="nav-icon nav-icon-flip-x-r">
    <div class="nav-icon-box">
      <div class="nav-icon-rod"></div>
    </div>
  </div>
  <code>.nav-icon-flip-x-r</code>

  <br>

  <div class="nav-icon nav-icon-flip-y">
    <div class="nav-icon-box">
      <div class="nav-icon-rod"></div>
    </div>
  </div>
  <code>.nav-icon-flip-y</code>

  <br>

  <div class="nav-icon nav-icon-flip-y-r">
    <div class="nav-icon-box">
      <div class="nav-icon-rod"></div>
    </div>
  </div>
  <code>.nav-icon-flip-y-r</code>

  <br>

  <div class="nav-icon nav-icon-plain">
    <div class="nav-icon-box">
      <div class="nav-icon-rod"></div>
    </div>
  </div>
  <code>.nav-icon-plain</code>

  <br>

  <div class="nav-icon nav-icon-slide">
    <div class="nav-icon-box">
      <div class="nav-icon-rod"></div>
    </div>
  </div>
  <code>.nav-icon-slide</code>

  <br>

  <div class="nav-icon nav-icon-slide-r">
    <div class="nav-icon-box">
      <div class="nav-icon-rod"></div>
    </div>
  </div>
  <code>.nav-icon-slide-r</code>

  <br>

  <div class="nav-icon nav-icon-spin">
    <div class="nav-icon-box">
      <div class="nav-icon-rod"></div>
    </div>
  </div>
  <code>.nav-icon-spin</code>

  <br>

  <div class="nav-icon nav-icon-spin-r">
    <div class="nav-icon-box">
      <div class="nav-icon-rod"></div>
    </div>
  </div>
  <code>.nav-icon-spin-r</code>

</div>

<script src="../build/js/carverous.js"></script>
<script>
  window.addEventListener('load', function () {
    navIcon();
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carverous Background Demo</title>
  <link rel="stylesheet" href="../dist/css/carverous.css">
  <link rel="stylesheet" href="../dist/css/font-awesome.min.css">

  <script src="js/live.js"></script>

  <style>
    .bg-demo {
      display: block;
      float: left;
      height: 150px;
      line-height: 150px;
      text-align: center;
      width: 150px;
    }
  </style>

</head>
<body>
<div class="container">
  <h1>Background</h1>

  <h2>Theme Colors</h2>
  <div class="row">
    <div class="bg-demo bg-primary txt-color-sasha-white">bg-primary</div>
    <div class="bg-demo bg-secondary txt-color-sasha-white">bg-secondary</div>
    <div class="bg-demo bg-danger txt-color-sasha-white">bg-danger</div>
    <div class="bg-demo bg-info txt-color-sasha-white">bg-info</div>
    <div class="bg-demo bg-success txt-color-sasha-white">bg-success</div>
    <div class="bg-demo bg-warning txt-color-sasha-white">bg-warning</div>
  </div>

  <!---------------------------------------------------------------------->
  <br>
  <hr>

  <h2>Shades of Grey</h2>
  <div class="row">
    <div class="bg-demo bg-sasha-white">bg-sasha-white</div>
    <div class="bg-demo bg-sasha-grey">bg-sasha-grey</div>
    <div class="bg-demo bg-sasha-greyer">bg-sasha-greyer</div>
    <div class="bg-demo bg-sasha-greyest">bg-sasha-greyest</div>
    <div class="bg-demo bg-sasha-dark">bg-sasha-dark</div>
    <div class="bg-demo bg-sasha-darker txt-color-sasha-white">bg-sasha-darker</div>
    <div class="bg-demo bg-sasha-darkest txt-color-sasha-white">bg-sasha-darkest</div>
    <div class="bg-demo bg-sasha-black txt-color-sasha-white">bg-sasha-black</div>
  </div>
</div>

<script src="../dist/js/carverous.js"></script>
</body>
</html>

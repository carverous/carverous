<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carverous Image Demo</title>
  <link rel="stylesheet" href="../dist/css/carverous.css">
  <link rel="stylesheet" href="../dist/css/font-awesome.min.css">

  <script src="js/live.js"></script>
</head>
<body>
<div class="container">
  <h1>Image</h1>

  <h2>Figures</h2>
  <p class="lead">The default alignment for the caption is center.</p>

  <figure class="figure">
    <img src="http://www.assamspider.com/pictures/gallery/1028-Fat-baby-photo.png" class="figure-img img-fluid"
         alt="A random weird image I found online.">
    <figcaption class="figure-caption">A figcaption for the above image inside <code>&lt;figure&gt;</code>.</figcaption>
  </figure>

  <h2>Using <code>.txt-l</code> for the figcaption</h2>
  <figure class="figure">
    <img src="http://1.bp.blogspot.com/-WNAfclUKduE/UFwZN1kvnSI/AAAAAAAACAw/itiTVC9b4DM/s1600/fatdog2.jpg"
         class="figure-img img-fluid" alt="A random weird image I found online.">
    <figcaption class="figure-caption txt-l">A figcaption for the above image inside <code>&lt;figure&gt;</code>.</figcaption>
  </figure>

  <h2>Using <code>.txt-r</code> for the figcaption</h2>
  <figure class="figure">
    <img src="https://i.ytimg.com/vi/6w9zh6te2F4/hqdefault.jpg" class="figure-img img-fluid"
         alt="A random weird image I found online.">
    <figcaption class="figure-caption txt-r">A figcaption for the above image inside <code>&lt;figure&gt;</code>.</figcaption>
  </figure>

  <h2>Using <code>.img-fluid</code></h2>
  <img src="http://www.assamspider.com/pictures/gallery/1028-Fat-baby-photo.png" class="img-fluid"
       alt="A random weird image I found online.">
</div>

<script src="../dist/js/carverous.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carverous Input Group Demo</title>
  <link rel="stylesheet" href="../dist/css/carverous.css">
  <link rel="stylesheet" href="../dist/css/font-awesome.min.css">

  <script src="js/live.js"></script>
</head>
<body>
<div class="container">

  <h1>Input Group</h1>

  <form>

    <div class="form-group row">
      <label class="col-form-label col-form-label-sm col-md-3" for="inputGroupSample1">Little Jon</label>
      <div class="input-group col-md-9">
        <input type="search" class="form-control form-control-sm" placeholder="Search..." id="inputGroupSample1">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary btn-sm" value="Search">
        </span>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-md-3" for="inputGroupSample2">Steve</label>
      <div class="input-group col-md-9">
        <input type="search" class="form-control" placeholder="Search..." id="inputGroupSample2">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Search">
        </span>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-form-label-lg col-md-3" for="inputGroupSample3">Big Bert</label>
      <div class="input-group col-md-9">
        <input type="search" class="form-control form-control-lg" placeholder="Search..." id="inputGroupSample3">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary btn-lg" value="Search">
        </span>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-md-3" for="inputGroupSample5">Watch me</label>
      <div class="input-group col-md-9">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-danger" value="Nay">
        </span>
        <input type="text" class="form-control" id="inputGroupSample5">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-success" value="Yay">
        </span>
      </div>
    </div>
  </form>

</div> <!-- end of .container -->

<script src="../dist/js/carverous.js"></script>
</body>
</html>

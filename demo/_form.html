<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carverous Forms Demo</title>
  <link rel="stylesheet" href="../dist/css/carverous.css">
  <link rel="stylesheet" href="../dist/css/font-awesome.min.css">

  <script src="js/live.js"></script>
</head>
<body>
<div class="container">

  <h1>Forms</h1>

  <h2>Example</h2>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
             placeholder="hello@world.com">
      <small id="emailHelp" class="form-text txt-muted">We'll sell your email to third-party companies.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="passwordHelp" placeholder="••••••••">
      <small id="passwordHelp" class="form-text txt-success">Make sure it's easy to guess so it can easily be hacked.</small>
    </div>

    <div class="form-group">
      <label for="exampleSelect1">Select</label>
      <select class="form-control" id="exampleSelect1">
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
        <option>Option 4</option>
        <option>Option 5</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleTextarea">Textarea</label>
      <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
    </div>
    <fieldset class="form-group">
      <legend>Radio buttons</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
          Surround myself with great people.
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
          Be with people who do much more than I do.
        </label>
      </div>
      <div class="form-check disabled">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3"
                 disabled>
          Stay mediocre and be a loser.
        </label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Checkbox</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input">
          I Agree
        </label>
      </div>
    </fieldset>
    <button type="submit" class="btn btn-success-o">Create Account</button>
  </form>

  <!---------------------------------------------------------------------->
  <br>
  <hr>

  <h2>Input Type</h2>
  <form>
    <div class="form-group row">
      <label for="example-text-input" class="col-md-2 col-form-label">Text</label>
      <!--<div class="col-md-2">-->
        <!--<button class="btn btn-primary-o">Buttonsssssssssss</button>-->
      <!--</div>-->
      <div class="col-md-10">
        <input class="form-control" type="text" value="Lorem ipsum dolor" id="example-text-input">
        <!--<select class="form-control" id="exampleSelect2">-->
        <!--<option>1</option>-->
        <!--<option>2</option>-->
        <!--<option>3</option>-->
        <!--<option>4</option>-->
        <!--<option>5</option>-->
        <!--</select>-->
        <!--<button class="btn btn-primary-o">Search</button>-->
      </div>
    </div>
    <div class="form-group row">
      <label for="example-search-input" class="col-md-2 col-form-label">Search</label>
      <div class="col-md-10">
        <input class="form-control" type="search" value="how do i google" id="example-search-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-email-input" class="col-md-2 col-form-label">Email</label>
      <div class="col-md-10">
        <input class="form-control" type="email" value="hello@world.com" id="example-email-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-url-input" class="col-md-2 col-form-label">URL</label>
      <div class="col-md-10">
        <input class="form-control" type="url" value="https://example.com" id="example-url-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-tel-input" class="col-md-2 col-form-label">Telephone</label>
      <div class="col-md-10">
        <input class="form-control" type="tel" value="1-(234)-567-8901" id="example-tel-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-password-input" class="col-md-2 col-form-label">Password</label>
      <div class="col-md-10">
        <input class="form-control" type="password" value="mypassword" id="example-password-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-number-input" class="col-md-2 col-form-label">Number</label>
      <div class="col-md-10">
        <input class="form-control" type="number" value="42" id="example-number-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-datetime-local-input" class="col-md-2 col-form-label">Date and time</label>
      <div class="col-md-10">
        <input class="form-control" type="datetime-local" value="2017-05-09T13:45:00" id="example-datetime-local-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-date-input" class="col-md-2 col-form-label">Date</label>
      <div class="col-md-10">
        <input class="form-control" type="date" value="2017-05-07" id="example-date-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-time-input" class="col-md-2 col-form-label">Time</label>
      <div class="col-md-10">
        <input class="form-control" type="time" value="13:45:00" id="example-time-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-month-input" class="col-md-2 col-form-label">Month</label>
      <div class="col-md-10">
        <input class="form-control" type="month" value="2017-02" id="example-month-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-week-input" class="col-md-2 col-form-label">Week</label>
      <div class="col-md-10">
        <input class="form-control" type="week" value="2017-W23" id="example-week-input">
      </div>
    </div>
  </form>


  <!---------------------------------------------------------------------->
  <br>
  <hr>

  <h2>File Input Type</h2>
  <div class="form-group">
    <label for="fileInputTypeExample">Upload new artwork</label>
    <input class="form-control-file" id="fileInputTypeExample" type="file">
  </div>

  <h2>Custom</h2>
  <div class="form-group">
    <label class="form-control-file-custom btn btn-primary-o">Upload Photo
      <input type="file">
    </label>
  </div>

  <!---------------------------------------------------------------------->
  <br>
  <hr>

  <h2>Disabled States</h2>
  <form>
    <fieldset disabled>
      <div class="form-group">
        <label for="disabledTextInput">Disabled input</label>
        <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input" disabled>
      </div>
      <div class="form-group">
        <label for="disabledSelect">Disabled select menu</label>
        <select id="disabledSelect" class="form-control" disabled>
          <option>Disabled select</option>
        </select>
      </div>
      <div class="form-check disabled">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" disabled>
          Can't check this
        </label>
      </div>
      <button type="submit" class="btn btn-primary" disabled>Submit</button>
    </fieldset>
  </form>

  <!---------------------------------------------------------------------->
  <br>
  <hr>

  <h2>Read-only Inputs</h2>
  <input class="form-control" type="text" placeholder="Readonly input here…" readonly>

  <!---------------------------------------------------------------------->
  <br>
  <hr>

  <h2>Control Sizing</h2>
  <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg">
  <input class="form-control" type="text" placeholder="Default input">
  <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm">

  <!---------------------------------------------------------------------->
  <br>
  <hr>

  <h2>Sizing Inside Groups</h2>
  <form>
    <div class="form-group row">
      <label for="lgFormGroupInput" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control form-control-lg" id="lgFormGroupInput" placeholder="you@example.com">
      </div>
    </div>
    <div class="form-group row">
      <label for="smFormGroupInput" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control form-control-sm" id="smFormGroupInput" placeholder="you@example.com">
      </div>
    </div>
  </form>

  <!---------------------------------------------------------------------->
  <br>
  <hr>

  <select class="form-control form-control-lg">
    <option>Large select</option>
  </select>
  <select class="form-control">
    <option>Default select</option>
  </select>
  <select class="form-control form-control-sm">
    <option>Small select</option>
  </select>

  <!---------------------------------------------------------------------->
  <br>
  <hr>

  <h2>Checkboxes</h2>
  <div class="form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" value="">
      Option one is this and that&mdash;be sure to include why it's great
    </label>
  </div>
  <div class="form-check disabled">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" value="" disabled>
      Option two is disabled
    </label>
  </div>

  <!---------------------------------------------------------------------->
  <br>
  <hr>

  <h2>Radio Buttons</h2>
  <div class="form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
      Option one is this and that&mdash;be sure to include why it's great
    </label>
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
      Option two can be something else and selecting it will deselect option one
    </label>
  </div>
  <div class="form-check disabled">
    <label class="form-check-label">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
      Option three is disabled
    </label>
  </div>

</div> <!-- end of .container -->

<script src="../dist/js/carverous.js"></script>
</body>
</html>

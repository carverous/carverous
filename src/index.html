<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Buttons</h1>
    <h3>Regular</h3>
    <div>
        <button class="btn-default">Default</button>
        <button class="btn-danger">Danger</button>
        <button class="btn-info">Info</button>
        <button class="btn-inverse">Inverse</button>
        <button class="btn-primary">Primary</button>
        <button class="btn-secondary">Secondary</button>
        <button class="btn-success">Success</button>
        <button class="btn-warning">Warning</button>
    </div>
    <h3>Outline</h3>
    <div>
        <button class="btn-default-outline">Default</button>
        <button class="btn-danger-outline">Danger</button>
        <button class="btn-info-outline">Info</button>
        <button class="btn-inverse-outline">Inverse</button>
        <button class="btn-primary-outline">Primary</button>
        <button class="btn-secondary-outline">Secondary</button>
        <button class="btn-success-outline">Success</button>
        <button class="btn-warning-outline">Warning</button>
    </div>

    <button class="btn-ripple"></button>
</body>
</html>

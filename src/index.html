<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
    <h1>Buttons</h1>
    <h3>Regular</h3>
    <div>

        <button class="btn btn-default">Default</button>
        <button class="btn btn-danger"><i class="fa fa-heart"></i> Danger</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-inverse">Inverse</button>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-warning">Warning</button>
    </div>
    <h3>Outline</h3>
    <div>
        <button class="btn btn-default-outline">Default</button>
        <button class="btn btn-danger-outline"><i class="fa fa-heart"></i> Danger</button>
        <button class="btn btn-info-outline">Info</button>
        <button class="btn btn-inverse-outline">Inverse</button>
        <button class="btn btn-primary-outline">Primary</button>
        <button class="btn btn-secondary-outline">Secondary</button>
        <button class="btn btn-success-outline">Success</button>
        <button class="btn btn-warning-outline">Warning</button>
    </div>

    <h3>Rubbish Tests</h3>
    <div>
        <div class="btn">Div Button</div>
        <button>Regular Button</button>
    </div>

    <script src="js/buttons.js"></script>
</body>
</html>

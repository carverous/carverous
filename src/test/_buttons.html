<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carverous Button Demo</title>
    <link rel="stylesheet" href="../css/carverous.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h3 class="text-danger">Buttons</h3>

        <br><br>

        <h4 class="text-success">Regular Buttons</h4>
        <div>
            <button type="button" class="btn btn-default">Default</button>
            <button type="button" class="btn btn-inverse">Inverse</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-danger"><i class="fa fa-heart"></i> Danger</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-warning">Warning</button>
        </div>
        <h4 class="text-success">Regular Buttons In A Dark Background</h4>
        <div style="background-color: #111; padding: 10px;">
            <button type="button" class="btn btn-default">Default</button>
            <button type="button" class="btn btn-inverse">Inverse</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-danger"><i class="fa fa-heart"></i> Danger</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-warning">Warning</button>
        </div>

        <br><br>

        <h4>Outline Buttons</h4>
        <div>
            <button type="button" class="btn btn-default-outline">Default</button>
            <button type="button" class="btn btn-inverse-outline">Inverse</button>
            <button type="button" class="btn btn-primary-outline">Primary</button>
            <button type="button" class="btn btn-secondary-outline">Secondary</button>
            <button type="button" class="btn btn-danger-outline"><i class="fa fa-heart"></i> Danger</button>
            <button type="button" class="btn btn-info-outline">Info</button>
            <button type="button" class="btn btn-success-outline">Success</button>
            <button type="button" class="btn btn-warning-outline">Warning</button>
        </div>
        <h4>Outline Buttons In A Dark Background</h4>
        <div style="background-color: #111; padding: 10px;">
            <button type="button" class="btn btn-default-outline">Default</button>
            <button type="button" class="btn btn-inverse-outline">Inverse</button>
            <button type="button" class="btn btn-primary-outline">Primary</button>
            <button type="button" class="btn btn-secondary-outline">Secondary</button>
            <button type="button" class="btn btn-danger-outline"><i class="fa fa-heart"></i> Danger</button>
            <button type="button" class="btn btn-info-outline">Info</button>
            <button type="button" class="btn btn-success-outline">Success</button>
            <button type="button" class="btn btn-warning-outline">Warning</button>
        </div>

        <br><br>

        <h4>Transparent Buttons</h4>
        <div>
            <button type="button" class="btn btn-default-transparent">Default</button>
            <button type="button" class="btn btn-inverse-transparent">Inverse</button>
            <button type="button" class="btn btn-primary-transparent">Primary</button>
            <button type="button" class="btn btn-secondary-transparent">Secondary</button>
            <button type="button" class="btn btn-danger-transparent"><i class="fa fa-heart"></i> Danger</button>
            <button type="button" class="btn btn-info-transparent">Info</button>
            <button type="button" class="btn btn-success-transparent">Success</button>
            <button type="button" class="btn btn-warning-transparent">Warning</button>
        </div>

        <br><br>

        <h4>Button Tags</h4>
        <a class="btn btn-primary" href="#" role="button">Link</a>
        <button class="btn btn-primary" type="submit">Button</button>
        <input class="btn btn-primary" type="button" value="Input">
        <input class="btn btn-primary" type="submit" value="Submit">
        <input class="btn btn-primary" type="reset" value="Reset">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carverous Navicon Demo</title>
    <link rel="stylesheet" href="../css/carverous.min.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="../css/font-awesome.min.css">

    <script src="../js/live.js"></script>

    <style>
        code {
            display: inline-block;
        }

        code, .navicon {
            vertical-align: middle;
        }

        .navicon-rod, .navicon-rod::before, .navicon-rod::after {
            background: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Navicons</h3>

        <div class="navicon navicon-arrow">
            <div class="navicon-box">
                <div class="navicon-rod"></div>
            </div>
        </div>
        <code>navicon-arrow</code>

        <br>

        <div class="navicon navicon-arrow-r">
            <div class="navicon-box">
                <div class="navicon-rod"></div>
            </div>
        </div>
        <code>navicon-arrow</code>

        <br>

        <div class="navicon navicon-elastic">
            <div class="navicon-box">
                <div class="navicon-rod"></div>
            </div>
        </div>
        <code>navicon-elastic</code>

        <br>

        <div class="navicon navicon-elastic-r">
            <div class="navicon-box">
                <div class="navicon-rod"></div>
            </div>
        </div>
        <code>navicon-elastic-r</code>

        <br>

        <div class="navicon navicon-flip-x">
            <div class="navicon-box">
                <div class="navicon-rod"></div>
            </div>
        </div>
        <code>navicon-flip-x</code>

        <br>

        <div class="navicon navicon-flip-x-r">
            <div class="navicon-box">
                <div class="navicon-rod"></div>
            </div>
        </div>
        <code>navicon-flip-x-r</code>

        <br>

        <div class="navicon navicon-flip-y">
            <div class="navicon-box">
                <div class="navicon-rod"></div>
            </div>
        </div>
        <code>navicon-flip-y</code>

        <br>

        <div class="navicon navicon-flip-y-r">
            <div class="navicon-box">
                <div class="navicon-rod"></div>
            </div>
        </div>
        <code>navicon-flip-y-r</code>

        <br>

        <div class="navicon navicon-plain">
            <div class="navicon-box">
                <div class="navicon-rod"></div>
            </div>
        </div>
        <code>navicon-plain</code>

        <br>

        <div class="navicon navicon-slide">
            <div class="navicon-box">
                <div class="navicon-rod"></div>
            </div>
        </div>
        <code>navicon-slide</code>

        <br>

        <div class="navicon navicon-slide-r">
            <div class="navicon-box">
                <div class="navicon-rod"></div>
            </div>
        </div>
        <code>navicon-slide-r</code>

        <br>

        <div class="navicon navicon-spin">
            <div class="navicon-box">
                <div class="navicon-rod"></div>
            </div>
        </div>
        <code>navicon-spin</code>

        <br>

        <div class="navicon navicon-spin-r">
            <div class="navicon-box">
                <div class="navicon-rod"></div>
            </div>
        </div>
        <code>navicon-spin-r</code>

    </div>

    <script src="../js/carverous.min.js"></script>
</body>
</html>

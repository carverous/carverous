<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carverous Progress Bar Demo</title>
    <link rel="stylesheet" href="../css/carverous.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h3>Progress</h3>

        <h4>Normal Progress Bars</h4>
        <div class="progress-container">
            <div class="progress-bar progress-bar-primary" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress-container">
            <div class="progress-bar progress-bar-secondary" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress-container">
            <div class="progress-bar progress-bar-danger" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress-container">
            <div class="progress-bar progress-bar-info" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress-container">
            <div class="progress-bar progress-bar-success" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress-container">
            <div class="progress-bar progress-bar-warning" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <br>

        <h4>Progress Bars With Text</h4>
        <div class="progress-container">
            <div class="progress-bar progress-bar-primary" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Primary</div>
        </div>
        <div class="progress-container">
            <div class="progress-bar progress-bar-secondary" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">Secondary</div>
        </div>
        <div class="progress-container">
            <div class="progress-bar progress-bar-danger" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">Danger</div>
        </div>
        <div class="progress-container">
            <div class="progress-bar progress-bar-info" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Info</div>
        </div>
        <div class="progress-container">
            <div class="progress-bar progress-bar-success" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">Success</div>
        </div>
        <div class="progress-container">
            <div class="progress-bar progress-bar-warning" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">Warning</div>
        </div>

        <br>

        <h4>Progress Pills With Text</h4>
        <div class="progress-container pill">
            <div class="progress-bar progress-bar-primary" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Primary</div>
        </div>
        <div class="progress-container pill">
            <div class="progress-bar progress-bar-secondary" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">Secondary</div>
        </div>
        <div class="progress-container pill">
            <div class="progress-bar progress-bar-danger" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">Danger</div>
        </div>
        <div class="progress-container pill">
            <div class="progress-bar progress-bar-info" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Info</div>
        </div>
        <div class="progress-container pill">
            <div class="progress-bar progress-bar-success" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">Success</div>
        </div>
        <div class="progress-container pill">
            <div class="progress-bar progress-bar-warning" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">Warning</div>
        </div>

        <br>

        <h4>Multiple Bars</h4>
        <div class="progress-container">
            <div class="progress-bar progress-bar-primary" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar progress-bar-success" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar progress-bar-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <br>

        <h4>Multiple Bars With Text</h4>
        <div class="progress-container">
            <div class="progress-bar progress-bar-danger" role="progressbar" style="width: 25%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">Stop!</div>
            <div class="progress-bar progress-bar-warning" role="progressbar" style="width: 25%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">Slow Down.</div>
            <div class="progress-bar progress-bar-success" role="progressbar" style="width: 30%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">Go!</div>
        </div>

        <br>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carverous Navigation Demo</title>
    <link rel="stylesheet" href="../css/carverous.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="../css/font-awesome.min.css">

    <script src="../js/livereload.js"></script>
</head>
<body>
    <header>

    </header>

    <div class="nav-icon cross">
        <div class="span"></div>
    </div>

    <script>

        var navIcon = document.querySelectorAll('.nav-icon');
        for(var i = 0; i < navIcon.length; i++) {
            var toggle = navIcon[i];
            toggleSwitch(toggle);
        }

        function toggleSwitch(toggle) {
            toggle.addEventListener('click', function () {
                if(this.classList.contains('active')) {
                    this.classList.remove('active');
                }
                else {
                    this.classList.add('active');
                }
            })
        }

    </script>
</body>
</html>
